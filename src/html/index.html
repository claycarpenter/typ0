<!DOCTYPE html>

<html>
    
<head>
    <title>typ0</title>
    
    <link href="assets/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div>
		<input 
            type="file" 
            id="fileUploadInput"
            class="hidden-file-upload-input"
            name="fileUploadInput" />
	</div>
	<div class="title">typ0</div>
	<div class="contentPanel" id="screenContentPanel"></div>
	<div class="buttons" id="menuButtonsPanel">
	</div>

    <!-- Vendor scripts. -->
    <script type="text/javascript" src="js/vendor.js"></script>

    <!-- App scripts. -->
    <script type="text/javascript" src="js/app.js"></script>

    <script>
        function init() {
            var game = new typ0.Game();
            game.init($('#screenContentPanel'), $('#fileUploadInput'));
        }

        $(document).ready(init);
    </script>

</html>
